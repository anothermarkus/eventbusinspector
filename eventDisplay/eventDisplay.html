<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Event Tracker</h1>

    <button id="exportButton">Export to CSV</button>


    <!-- Create a table with a header -->
    <table id="eventTable">
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Event Details</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="eventList">
            <!-- Event rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="eventDisplay.js"></script>
</body>

</html>
